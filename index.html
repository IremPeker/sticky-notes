<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Local Storage</title>
  </head>
  <body>
    <div id="notes">
      <div class="flip-input">
        <div class="input">
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="10"
            wrap="hard"
          ></textarea>

          <span class="saveInput">✔</span>
          <span class="how-to">?</span>
        </div>
        <div class="input-back">
          <p class="back-text">
            Write something<br />Click ✔ to save<br />
            Once saved, a new sticky note will be added on the screen<br />
            Update a specific note and click ✔ to save<br />
            Delete specific note by clicking on ✖<br />
            Simple as that :)
          </p>
          <span class="how-to">➜</span>
        </div>
      </div>
    </div>

    <script src="./lib/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
